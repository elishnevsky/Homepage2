<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Document</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/index.css">
</head>

<body ng-cloak>

    <nav-component></nav-component>

    <div class="jumbotron">
        <div class="container">
            <h1>{{vm.currentDate|date:'fullDate'}} <span class="text-danger">{{vm.currentDate|date:'shortTime'}}</span></h1>
            <p>This is a template for a simple marketing or informational website. It includes a large callout called a jumbotron
                and three supporting pieces of content. Use it as a starting point to create something more unique.</p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <gmail-component></gmail-component>
            </div>
            <div class="col-md-4">
                <calendar-component></calendar-component>
            </div>
            <div class="col-md-4">
                <weather-component></weather-component>
            </div>
        </div>
    </div>

    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/node_modules/angular/angular.min.js"></script>
    <script src="/node_modules/angular-sanitize/angular-sanitize.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-i18n/1.6.6/angular-locale_ru-ru.min.js"></script> -->

    <script src="/app/app.js"></script>
    <script src="/app/google.auth.js"></script>
    <script src="/app/google.service.js"></script>
    <script src="/app/nav/nav.component.js"></script>
    <script src="/app/gmail/gmail.component.js"></script>
    <script src="/app/calendar/calendar.component.js"></script>
    <script src="/app/weather/weather.component.js"></script>

    <script src="https://apis.google.com/js/api.js"></script>

</body>

</html>
