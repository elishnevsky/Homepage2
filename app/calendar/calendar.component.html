<div class="component">
    <!-- <h2>Calendar Component</h2> -->
    <div ng-show="vm.isSignedIn">
        <datetimepicker data-ng-model="vm.today"></datetimepicker>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="event in vm.calendarEvents">
                <a href="{{event.htmlLink}}" target="_blank">{{event.summary}}</a>
                <span class="pull-right">{{event.start|date}}</span>
            </li>
        </ul>
    </div>
</div>
